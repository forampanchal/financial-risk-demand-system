name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # ── Lambda image (Dockerfile) → ECR :latest ────────────────
      - name: Build Lambda image
        run: docker build -t financial-risk-monitor-lambda .

      - name: Push Lambda image to ECR
        run: |
          docker tag financial-risk-monitor-lambda \
            405617742745.dkr.ecr.us-east-2.amazonaws.com/financial-risk-monitor:latest
          docker push \
            405617742745.dkr.ecr.us-east-2.amazonaws.com/financial-risk-monitor:latest

      # ── API image (Dockerfile.api) → ECR :api ─────────────────
      - name: Build API image
        run: docker build -f Dockerfile.api -t financial-risk-monitor-api .

      - name: Push API image to ECR
        run: |
          docker tag financial-risk-monitor-api \
            405617742745.dkr.ecr.us-east-2.amazonaws.com/financial-risk-monitor:api
          docker push \
            405617742745.dkr.ecr.us-east-2.amazonaws.com/financial-risk-monitor:api

      # ── Also push to Docker Hub ────────────────────────────────
      - name: Push to Docker Hub
        run: |
          docker tag financial-risk-monitor-lambda forampanchal1999/financial-risk-monitor:latest
          docker push forampanchal1999/financial-risk-monitor:latest
